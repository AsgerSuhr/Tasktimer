<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.css">

    <!--  -->
    <style>
      textarea{
        width: 100%; 
        height: 100%; 
        resize: none; 
        border: none; 
        outline: none; 
        font-size: 20px;

      }
    </style>

</head>
<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default" onclick="increaseFont()">
              <span class="icon icon-plus"></span>
            </button>
            <button class="btn btn-default" onclick="decreaseFont()">
              <span class="icon icon-minus"></span>
            </button>
          </div>
      
          <button class="btn btn-default btn-default pull-right" onclick="saveText()">
            <span class="icon icon-download"></span>
            &nbsp;&nbsp;Save <!--&nbsp; = non breaking space, it adds space-->
          </button>
        </div>        
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <textarea></textarea>
      </div>
    </div>

    <script src="./textEditorFunctions.js"></script>
  </body>
</html>
